1. If we get any Zscaler related ssl issue, we need to place the given Root CA on /etc/ssl/certs. The Following Command will do the need full. 
===========================================================================================================================================
sudo cp ZscalerRootCertificate.crt /usr/local/share/ca-certificates
sudo update-ca-certificates --fresh


2. For Chef Workstation
=========================
Along with this Step1, we need to place this cert on trusted-Certificate on .chef folder. 
The trusted certs will be download from chefserver on command "knife ssl fetch"
